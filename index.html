<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Angular minieditor</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="angular-minieditor.css">
</head>
<body ng-app="minieditor">
  <span ng-init="content = '1111';"></span>
  {{content}}
  <minieditor mini-id="aaa" mini-class="bbb" mini-theme="bootstarp" ng-model="content"></minieditor>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="angular-minieditor.js"></script>
</body>
</html>
